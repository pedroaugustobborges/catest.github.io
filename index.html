<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- No Index -->
    <meta name="robots" content="noindex" />
    <meta name="robots" content="noimageindex" />
    <meta name="googlebot" content="noindex">
    <meta name="googlebot" content="noimageindex">
    <!-- Tab Title and Icon -->
    <title>Gato Pizza</title>
    <link rel="shortcut icon" href="images/logo-ico.png" />
    <!-- Social Media -->
    <meta property="og:title" content="As Aventuras Intergalácticas do Gato Alix" />
    <meta property="og:description" content="Atravesse rajadas gastronômicas de alimento espacial com nosso destemido felino." />
    <meta property="og:image" content="/images/startScreen.jpg" />
    <meta property="og:url" content="http://www.gregroques.com/pizz-cat" />
    <meta property="og:type" content="Game" />
    <meta property="og:locale" content="en-US" />
    <meta property="og:site_name" content="As Aventuras Intergalácticas do Gato Alix" />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </head>
  <body id="body">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="planet"></div>
    <div class="clouds"></div>
    <div class="header">
      <span class="lives">Chances: <span id="lives">0</span></span>
      <span class="score" id="score">0</span>
    </div>
    <div class="gamePlay" id="gamePlay"></div>
  </body>
</html>
